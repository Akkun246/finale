<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/finale/CSS/form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/finale/CSS/navbar.css">
    <title>Tango's Bike Shop</title>
</head>
<body>
    <header class="header">
        <a class="name">Tango's Bike Shop</a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="index.html" style="--i:0">HOME</a>
            <a href="PRODUCT.html" style="--i:1">PRODUCT</a>
            <a href="ABOUT.html" style="--i:2">ABOUT</a>
            <a href="FORMS.html" style="--i:3 ">LOG IN</a>
        </nav>
    </header>
    
    <section class="container">
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password</a>
                </div>
                
                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account?<a href="FORM2.html">Register</a></p>
                </div>
            </form>
        </div>
    </section>
    
    
</body>
</html>
